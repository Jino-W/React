<!DOCTYPE html>
<html>
    <head>
        <title>2-List</title>
    </head>
    <body>
        <div id ="root">
        </div>
    
    <script src = "../js/react.development.js"></script>
    <script src = "../js/react-dom.development.js"></script>
    <script src = "../js/babel.js"></script>
    <script type = "text/babel">
    
        const rootHandle = document.getElementById('root')

        class StudentList extends React.Component{
            constructor(){
                super()
                this.state ={
                    students : [
                        {id:1, name: 'jino', class:10},
                        {id:2, name: 'minu', class:8},
                        {id:3, name: 'sam', class:12}
                    ],

                    teachers : [
                        {id:1, name: 'hari', class:10},
                        {id:2, name: 'jim', class:8},
                    ]
                }
            }


            render(){
                return (
                    <div>
                        <h2>Listing students - {this.state.students.length}</h2>
                        <ul>{
                            this.state.students.map((student,index)=>{
                                return <ProduceList key={student.id} name={student.name} class={student.class}/>
                            })
                        }
                        </ul>

                        <h2>Listing teachers - {this.state.teachers.length}</h2>
                        <ul>{
                            this.state.teachers.map((teacher,index)=>{
                                return <ProduceList key={teacher.id} name={teacher.name} class={teacher.class}/>
                            })
                        }
                        </ul>
                    </div>
                )
            }
        }


        //conponent break-down
        function ProduceList(props){
            return <li>{props.name}</li>
        }

        ReactDOM.render(<StudentList/> , rootHandle)

        
    </script>
    </body>
</html>
