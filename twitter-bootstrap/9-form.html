<html>
    <head>
<title></title>
<link href="css/bootstrap.css" rel="stylesheet"/>
    </head>
    <body>
    
        <div id='root'>
            <h1>hello boothstrap</h1>
            
        </div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.js"></script>
<script type="text/babel">
const rootHandle=document.getElementById('root')

class Register extends React.Component{
    constructor(){
        super()
        this.state={
            email:'',
            password:''
        }
        this.handleEmailChange=this.handleEmailChange.bind(this)
        this.handlePasswordChange=this.handlePasswordChange.bind(this)
        this.handleSubmit=this.handleSubmit.bind(this)
    }

    handleEmailChange(e){
        const email=e.target.value
        this.setState({email})
    }

    handlePasswordChange(e){
        const password = e.target.value
        this.setState({password})
    }

    handleSubmit(e){
       e.preventDefault()
    }


    render(){
        return(
            <div className='container'>
                <div className='row'>
                    <div className='col-md-6 offset-md-3'>
                        <div>
                            <form onSubmit={this.handleSubmit}>

                                <div className='form-group'>
                                    <label htmlFor='email'>email</label>
                                    <input id='email' type='text' className='form-control' value={this.state.email} onChange={this.handleEmailChange}/>
                                </div>

                                <div className='form-group'>
                                    <label htmlFor='password'>password</label>
                                    <input id='password' type='password' className='form-control' value={this.state.password} onChange={this.handlePasswordChange}/>
                                </div>

                                <input type='Submit' className='btn btn-primary'/>

                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        )
    }
}





ReactDOM.render(<Register/>,rootHandle)
     </script>
    </body>
</html>
