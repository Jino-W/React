<!DOCTYPE html>
<html>
    <head>
        <title>2-List</title>
    </head>
    <body>
        <div id ="root">
        </div>
    
    <script src = "../js/react.development.js"></script>
    <script src = "../js/react-dom.development.js"></script>
    <script src = "../js/babel.js"></script>
    <script type = "text/babel">
    
        const rootHandle = document.getElementById('root')

        class Toggle extends React.Component{
            constructor(props){
                super()
                this.state = {
                    isOn : props.isOn
                }

                /*
                this.state = {
                    event : 'ON',
                    result : true
                }
                */
            }
            toggling=()=>{
                this.setState((prevState)=>{
                    return {
                        isOn : !prevState.isOn
                    }
                })
            }

            /*
            toggling=()=>{
                this.setState((prevState)=>{
                    if(prevState.result){
                        return {
                            event : 'OFF',
                            result : false
                        }
                    }else{
                        return {
                            event : 'ON',
                            result : true
                        }
                    }
                })
            }
            */

            render(){
                return(
                    <div>
                        <h2>{this.state.isOn ? 'on' : 'off'}</h2>
                        <button onClick={this.toggling}>toggle</button>
                    </div>
                )
            }
        }

        //virtual DOM
        const ele = (
            <div>
            <Toggle isOn={true}/>
            </div>
        )
        ReactDOM.render(ele , rootHandle)

        
    </script>
    </body>
</html>
