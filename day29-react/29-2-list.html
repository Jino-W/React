<!DOCTYPE html>
<html>
    <head>
        <title>React-Elements</title>
    </head>
    <body>
        <div id ="root">
        </div>
    
    <script src = "../js/react.development.js"></script>
    <script src = "../js/react-dom.development.js"></script>
    <script>
        const rootHandle = document.getElementById('root')
       
         

        //ulTag
        
        const ul = React.createElement('ul',{},
            React.createElement('li',{},
                React.createElement('a',{href:'http://www.facebook.com',target:'_blank'},'facebook') //target:'_blank'(css) -> opens page in new tab
            ),
            React.createElement('li',{},
                React.createElement('a',{href:'http://www.google.com',target:'_blank'},'google')
            )
        )
        ReactDOM.render(ul, rootHandle)
        


        
    </script>
    </body>
</html>

<!--ReactDOM.render() 
       -> does not modify the container node (only modifies the children of the container). It may be possible to insert a component to an existing DOM node without overwriting the existing children.-->
